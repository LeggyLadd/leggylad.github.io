<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphing Calculator</title>
    <!-- Include Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="a4_script.js" defer></script>
    <link rel="stylesheet" href="a4_style.css">
    <style src="a4_style.css" defer></style>
</head>
<body>
    <header>
        <h1>ASSIGNMENT 4 - SIN GRAPH CALCULATOR</h1>
    </header>

    <div class="container">
        <div class="input-row">
            <label for="inputA" class="input-label">A:</label>
            <input type="number" id="inputA" class="input-field" value="1">

            <label for="inputB" class="input-label">B:</label>
            <input type="number" id="inputB" class="input-field" value="1">

            <label for="inputC" class="input-label">C:</label>
            <input type="number" id="inputC" class="input-field" value="0">

            <label for="inputD" class="input-label">D:</label>
            <input type="number" id="inputD" class="input-field" value="0">
        </div>

        <div class="input-row">
            <label for="inputXMin" class="input-label">X Min:</label>
            <input type="number" id="inputXMin" class="input-field" value="-10">

            <label for="inputXMax" class="input-label">X Max:</label>
            <input type="number" id="inputXMax" class="input-field" value="10">
        </div>

        <div class="input-row">
            <label for="inputStep" class="input-label">Step:</label>
            <input type="number" id="inputStep" class="input-field" value="0.1">
        </div>

        <div class="button-row">
            <div class="button-wrapper">
                <input type="text" id="graphName" class="input-field" placeholder="Graph Name" value="Sin 1">
                <button class="button" id="addGraphButton">Add Graph</button>
            </div>
        </div>

        <div class="input-row">
            <select id="removeGraphSelect" class="input-field"></select>
            <button class="button" id="removeGraphButton">Remove Selected Graph</button>
        </div>

        <!-- Container for the graph -->
        <div id="plotContainer"></div>
    </div>

    <footer>
        <p>Created by Adrian Petria</p>
    </footer>
</body>
</html>
