<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="a5_script.js" defer></script>
    <link rel="stylesheet" href="a5_style.css">
    <style src="a5_style.css" defer></style>
    <title>Spirograph Generator</title>
    <header>
      <h1>ASSIGNMENT 5 - SPIROGRAPHS</h1>
    </header>
  <body>
    <label for="outerRadius">Outer Radius (R): </label>
    <input type="number" id="outerRadius" min="1" value="100"><br>

    <label for="innerRadius">Inner Radius (r): </label>
    <input type="number" id="innerRadius" min="1" value="25"><br>

    <label for="penOffset">Pen Offset (O): </label>
    <input type="number" id="penOffset" min="1" value="10"><br>

    <button onclick="startSpirograph()">Add Spirograph</button>

    <hr>

    <label for="spirographSelect">Select Spirograph: </label><br>
    <select id="spirographSelect" onchange="selectSpirograph()">
      <option value="-1">Select Spirograph</option>
    </select><br>

    <button id="editButton" onclick="openEditModal()" disabled>Edit</button><br>
    <button onclick="deleteSpirograph()">Delete</button>

    <canvas id="spirographCanvas" width="400" height="400"></canvas>

    <!-- Edit Spirograph Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Edit Spirograph</h2>
        <label for="editOuterRadius">Outer Radius (R): </label>
        <input type="number" id="editOuterRadius" min="1"><br>

        <label for="editInnerRadius">Inner Radius (r): </label>
        <input type="number" id="editInnerRadius" min="1"><br>

        <label for="editPenOffset">Pen Offset (O): </label>
        <input type="number" id="editPenOffset" min="1"><br>

        <label for="editSpirographColor">Spirograph Color: </label>
        <input type="color" id="editSpirographColor"><br>

        <button onclick="saveEdit()">Save</button><br>
        <button onclick="cancelEdit()">Cancel</button>
      </div>
    </div>

    <p id="error" style="color: red; display: none;">Please select a valid Spirograph.</p>

    <footer>
      <p>Created by Adrian Petria</p>
    </footer>
  </body>
  </head>
</html>
